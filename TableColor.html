<!-- Write a javascript program to change the color of table cell as per table? --> 

<html>
    <head>
        <script>

            function change1(a, b)
            {
                a.bgColor = b;
                // document.bgColor = b;
                // This will change background color as per colorname in table, while moving mouse on it.
            }

            function change2(a)
            {
                a.bgColor = 'white';
                // document.bgColor = white;
                // This will change background color to 'white', while moving mouse from colorname in table.
            }

        </script>
    </head>
    <body>

        <table border="5" cellpadding="10" cellspacing="10" align="center">
            <tr>
                <td onmouseover="change1(this, 'red')" onmouseout="change2(this)"> RED </td>
                <td onmouseover="change1(this, 'orange')" onmouseout="change2(this)"> ORANGE </td>
                <td onmouseover="change1(this, 'yellow')" onmouseout="change2(this)"> YELLOW </td>
                <td onmouseover="change1(this, 'green')" onmouseout="change2(this)"> GREEN </td>
                <td onmouseover="change1(this, 'indigo')" onmouseout="change2(this)"> INDIGO </td>
                <td onmouseover="change1(this, 'violet')" onmouseout="change2(this)"> VIOLET </td>
            </tr>
        </table>

    </body>
</html>
