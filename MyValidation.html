<html>
    <head>
       
        <script>

            function checkph()
            {
                var pn = f1.tph.value;
                var e = document.getElementById("iph");

                var pat ="^[6-9]{1}[0-9]{9}$";
                var reg = new RegExp(pat);

                if(reg.test(pn))
                {
                    e.src="green.png";
                }
                else
                {
                    e.src="red.png";
                    f1.tph.focus();
                }
            }

            function checkna()
            {
                var na = f1.tna.value;
                var e = document.getElementById("ina");

                var pat ="^[a-z A-Z]{3,12}$";
                var reg = new RegExp(pat);

                if(reg.test(na))
                {
                    e.src="green.png";
                }
                else
                {
                    e.src="red.png";
                    f1.tna.focus();
                }
            }

            function checkag()
            {
                var ag = f1.tag.value;
                var e = document.getElementById("iag");

                var pat ="^[0-9]{2}$";
                var reg = new RegExp(pat);

                if(reg.test(ag))
                {
                    e.src="green.png";
                }
                else
                {
                    e.src="red.png";
                    f1.tag.focus();
                }
            }

            function checkma()
            {
                var ma = f1.tma.value;
                var e = document.getElementById("ima");

                var pat = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$";
                var reg = new RegExp(pat);

                if(reg.test(ma))
                {
                    e.src = "green.png";
                }
                else
                {
                    e.src = "red.png";
                    f1.tma.focus();
                }
            }
            
        </script>

    </head>
    <body>

        <form name="f1">

            NAME: <input type="text" name="tna" onblur="checkna()"> 
            <img id="ina" src="red.png" width="20" height="20">
            <br><br>

            AGE: <input type="text" name="tag" onblur="checkag()"> 
            <img id="iag" src="red.png" width="20" height="20">
            <br><br>

            PHONE: <input type="text" name="tph" onblur="checkph()"> 
            <img id="iph" src="red.png" width="20" height="20">
            <br><br>

            MAIL: <input type="text" name="tma" onblur="checkma()"> 
            <img id="ima" src="red.png" width="20" height="20">
            <br><br>

        </form>
    </body>
</html>
