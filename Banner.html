<html>
    <head>
        <h1 id = "abc" align="center"> Vyomesh Deepakbhai Vaishali Mistry </h1>

        <script>

            var a = "Vyomesh Deepakbhai Vaishali Mistry    ";

            function change()
            {
                var e = document.getElementById("abc");
                var ch = a.charAt(0);

                a = a.substring(1, a.length);
                a = a + ch;
                e.innerHTML = a;

                setTimeout("change()", 300);
            }
            change();

        </script>
    </head>
    <body>

    </body>
</html>
