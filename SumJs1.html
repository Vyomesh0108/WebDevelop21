<!-- Write a program to enter 10 numbers & print sum? -->

<html>
    <head>
        <script>

            function addme()
            {
                var s = 0;
                for(i = 0; i<f1.t.length; i++)
                {
                    s = s + parseInt(f1.t[i].value);
                }
                var e = document.getElementById("abc");
                e.innerHTML = "ADDITION = "+s;
            }

        </script>
    </head>
    <body>

        <form name="f1">

            <script>

                for(i = 0; i <= 10; i++)
                {
                    document.write("Enter No: <input type='text' name='t'><br>");
                }

            </script>

            <br><br>
            <input type="button" name="b1" value="ADD" onclick="addme()">

        </form>

        <br><br>

        <div id = "abc"></div>

    </body>
</html>
