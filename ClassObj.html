<html>
    <head>
        <script>

            class Person
            {
                constructor(id, name, age)
                {
                    this.id = id;
                    this.name = name;
                    this.age = age;
                }

                show()
                {
                    document.write("<br> ID = "+this.id+" <br> NAME = "+this.name+" <br> AGE = "+this.age);
                }
            }

            var p1 = new Person(1, "Vyomesh", 22);
            p1.show();

        </script>
    </head>
    <body>
        
    </body>
</html>
