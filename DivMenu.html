<html>

    </head>

        <div style="position: absolute; left: 0; top: 0; width: 1600; height: 100; background-color: grey;">

        </div>

            <div class="mydesign">

                <div onclick="show('First.html');"> First </div>

                <div onclick="show('Div_span.p.html');"> Div </div>
                <div onclick="show('Banner.html');"> Banner </div>
                <div onclick="show('CatchMe.html');"> CatchMe </div>

                <div onclick="show('TableColor.html');"> TableColor </div>

    </body>
</html>
